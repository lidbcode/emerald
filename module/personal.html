<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的订单</title>
		<script src="../common/js/mui.min.js"></script>
		<script src="../common/js/vue.min.js"></script>
		<link href="../common/css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<script>
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var url = "https://m.chuchutong.com/js/order/vueorder/html/orderindex.html"
				var newWv = plus.webview.create(url, 'order', {
					bottom: '50px',
					top: '44px'
				})
				newWv.hide();
			})
			mui('.mui-bar').on('tap', '#back', function(e) {
				plus.webview.getWebviewById('order').close();
				var url = "https://m.chuchutong.com/js/order/vueorder/html/orderindex.html"
				var newWv = plus.webview.create(url, 'order', {
					bottom: '50px',
					top: '44px'
				})
				newWv.show();
			});
		</script>
	</body>

</html>
