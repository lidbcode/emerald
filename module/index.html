<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="../common/js/mui.min.js"></script>
		<script src="../common/js/vue.min.js"></script>
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<link href="../common/css/category.css" rel="stylesheet" />
		<link href="../common/css/index.css" rel="stylesheet" />
	</head>

	<body>
		<div id="index">
			<div class="search-box">
				<form>
					<div class="search-plane">
						<input type="text" placeholder="请输入商品的名称" name="keyword">
					</div>
					<div class="search-btn">
						<button id="btn" type="button">搜 索</button>
					</div>
				</form>
			</div>
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../common/image/test-banner.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" 
				style="width: 100%; padding: 0;">
				<div class="mui-scroll" style="height: 100%; width:200%;">
					<template v-for="brand in brands">
							<img id="brand-img" :src='brand.fields.brand_logo' style="height: 6rem%; width:12.5%">
					</template>
				</div>
			</div>
		</div>
	</body>
	<script src="../common/js/index.js"></script>

</html>
